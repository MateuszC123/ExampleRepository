  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="/ProjectYT/page.html">Home</a>

          <li>

        <figure>
          <img
            src="/img/7CC5CCF9EE5A4D88BED4A8231C9DA9BF.jpg"
            width="400"
            height="300"
          />
          <figcaption>Little taco shop Tacos</figcaption>
        </figure>
      </nav>
    </header>
    <main>
      <h2>Our Contact Form</h2>
      <form action="https://httpbin.org/get" method="get">
        <fieldset>
          <legend>Send Us A Message</legend>
          <p>
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Full name"
            />
          </p>
          <p>
            <label for="emal">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="Your mail"
            />
          </p>
          Your message: <br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Type your message here"
          ></textarea>
        </fieldset>
        <br />
        <button type="submit">Send</button>
        <button type="reset">Reset</button>
      </form>
    </main>
    <footer>
      <h2>Our Location</h2>
      <p>
        <i>555 Taco Temptetion Lane, Suite T</i>\<br /><i
          >Kansas City, MO 55555-555</i
        >
      </p>
      <p>Phone: <a href="tel:555-555-5555">555-555-5555</a></p>
      <a href="/ProjectYT/contact.html">Back to top</a>
      <hr />
    </footer>
